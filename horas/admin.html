<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f3f4f6;
        }

        .container {
            margin: 20px auto;
            width: 300px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #2196F3;
        }

        .back-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Panel del Administrador</h1>

        <!-- Aquí irían las funcionalidades del administrador, como ver y editar la base de datos. -->

        <!-- Botón para volver al index.html -->
        <button class="btn back-btn" onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>

</body>
</html>
